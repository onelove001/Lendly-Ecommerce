{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} ChangeProfile {% endblock %}

{% block content %}
<div class = "row">
    <div class = "col-8">
        <h2 class = "mt-3"> Profile Change </h2><hr>
        <form class = "form-group" method = "POST" action ="">{% csrf_token %}
            {{form|crispy}}
            <div class = "form-group mt-3">
                <input type = "submit" value = "submit" class = "btn btn-primary">
            </div>
        </form>
        <br>
    </div>
</div>
{% endblock %}
